spring.resources.static-locations=classpath:/old-groupids-alerter/

# Configuration for JobRunr
org.jobrunr.background-job-server.enabled=false
org.jobrunr.dashboard.enabled=false
#org.jobrunr.dashboard.port=8001

microstream.store.location=microstream-store

# Enable actuator endpoints and show Micrometer
management.endpoints.web.exposure.include=*

# jOOQ
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:~/jooq

spring.jooq.sql-dialect=H2
spring.datasource.initialize=false
spring.datasource.continueOnError=true

# Togglz
togglz.enabled=true
togglz.console.enabled=true
togglz.console.secured=false
togglz.console.path=/console
togglz.console.use-management-port=false

